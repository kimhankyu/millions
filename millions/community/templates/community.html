<div class="container">
    {% for post in posts %} 
    <div class="col-lg-8 col-md-10 mx-auto">
      <hr>
      <div class="post-preview">
            <h2>{{post.title}} </h2>
            
        <p>{{post.image}}</p>
        <p class="post-meta">{{post.summary}}
      </div>
    </div>
</div>
    {% endfor %}
